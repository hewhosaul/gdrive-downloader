name: ðŸŽ¬ GDrive Downloader

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs or magnet links (comma or newline separated)'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cloudflare WARP
        run: |
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update && sudo apt install cloudflare-warp -y

      - name: Start WARP
        run: |
          warp-cli --accept-tos registration new
          warp-cli --accept-tos connect
          # Loop to wait for the tunnel to go active
          for i in {1..12}; do
            if curl -s https://www.cloudflare.com/cdn-cgi/trace | grep -q "warp=on"; then
              echo "WARP is successfully connected!"
              curl -s https://www.cloudflare.com/cdn-cgi/trace
              break
            fi
            echo "Waiting for WARP connection (attempt $i)..."
            sleep 5
          done

      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq aria2 curl

          pip install -q \
            yt-dlp \
            curl_cffi \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth \
            requests \
            mega.py

      - name: Run downloader
        env:
          GDRIVE_CLIENT_ID:     ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          DOWNLOAD_URLS:        ${{ inputs.urls }}
        run: python -u download.py
